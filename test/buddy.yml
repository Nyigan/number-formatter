- pipeline: "npm test"
  events:
  - type: "PUSH"
    refs:
    - "refs/heads/master"
  fail_on_prepare_env_warning: true
  actions:
  - action: "Execute npm test"
    type: "BUILD"
    docker_image_name: "library/node"
    docker_image_tag: "20"
    execute_commands:
    - "# yarn install"
    - "npm install"
    - "npm test"
    shell: "BASH"
